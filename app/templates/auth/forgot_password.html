<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind with Flask</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/output.css') }}">
</head>
<body class="bg-gray-200">

<div class="p-8 w-full flex justify-center">
    <div id="root" class="bg-white rounded shadow-lg p-4 w-1/3">
        <!-- Adjusted content starts here -->
        <div class="flex flex-col">
            <div class="flex flex-row justify-between mb-8">
                <div class="w-1/2">
                    <img class="w-full" src="https://www.simplyhealth.co.uk/member-portal/static/media/Key_Password_reset.70dad6047d9a30cd1de6.png" alt="Sign in Illustration">
                </div>
                <div class="w-1/2 pl-8 flex flex-col justify-center">
                    <h4 class="font-bold text-lg mb-4">Password assistance</h4>
                    <p>IIf you've forgotten your password, enter your account email, and we'll quickly send a password reset link. Please check your 'junk' or 'spam' folder if you don't receive it within a few minutes.</p>
                </div>
            </div>

            <form action="#" class="mb-8">
                <div class="mb-4">
                    <label for="email" class="block text-sm font-medium mb-2">Your email</label>
                    <input name="email" type="email" id="email" placeholder="Enter your email address" class="w-full p-2 border rounded">
                </div>

                <button type="submit" class="w-full bg-medyk-purple text-white p-2 rounded">
                    Request password reset
                </button>

            </form>

            <div>
                <p>I just remembered my password - <a href="/sign-in" class="text-medyk-purple hover:underline">Sign in</a></p>
            </div>
        </div>
    </div>
</div>

</body>
</html>
