<!-- Service Add Form -->
<div class="my-6 bg-white p-4 rounded-md shadow-md">
    <h2 class="text-xl font-bold mb-3">Add New Treatment</h2>
    <form id="addServiceForm" method="post">
        <div class="mb-4">
            <label for="service_name" class="block text-sm font-medium text-gray-600">Treatment Name</label>
            <input type="text" id="service_name" name="service_name" required class="mt-1 px-3 py-2 border rounded-md w-full">
        </div>
        <div class="mb-4">
            <label for="price" class="block text-sm font-medium text-gray-600">Price</label>
            <input type="number" step="0.01" id="price" name="price" required class="mt-1 px-3 py-2 border rounded-md w-full">
        </div>
        <button type="submit" class="bg-blue-950 text-white px-4 py-2 rounded hover:bg-blue-700 transition duration-300 ease-in-out">
            Add Treatment
        </button>
    </form>
</div>
