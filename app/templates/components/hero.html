<div class="w-full h-[80vh] flex items-center justify-center bg-gray-100 relative overflow-hidden">
    <!-- Background Image with curve at the bottom -->
    <img
        class="absolute inset-0 w-full h-full object-cover z-0"
        src="{{ url_for('static', filename='images/hero_image.png') }}"
        alt="Hero Background"
        style="clip-path: polygon(0 0, 100% 0, 100% 85%, 50% 100%, 0 85%)"
    >

    <!-- Blue Overlay with a higher z-index than the image and the same curve -->
    <div class="absolute inset-0 bg-blue-950 opacity-50 z-10"
         style="clip-path: polygon(0 0, 100% 0, 100% 85%, 50% 100%, 0 85%)"></div>

    <!-- Logo in the top left corner with a max width of 256px -->
    <a href="/">
        <img class="absolute top-[2vh] left-[2vh] z-30 max-w-[384px]" src="/static/images/logoeps.png" alt="MyMedyk Logo">
    </a>

    <!-- Centered content with an even higher z-index -->
    <div class="z-20 relative text-center flex flex-col justify-center items-center gap-2">
        <div>
            <h1 class="text-4xl md:text-7xl font-bold text-white">A simple way to</h1>
            <div class="text-xl md:text-6xl text-white mt-4" id="animatedText">
                <div class="slot-container">
                    <div class="slot italic" id="slotText"></div>
                </div>
            </div>
        </div>
        <img class="mt-4 w-1/2" src="{{ url_for('static', filename='images/1000_reviews_xs.png') }}" alt="">
        <a href="/member-portal" class="mt-4 bg-emerald-400 py-4 px-8 rounded-3xl text-lg font-semibold hover:bg-emerald-700 hover:text-white hover:cursor-pointer inline-flex items-center justify-center transition duration-300 ease-in-out">
            {% if current_user.is_authenticated %}
                Go to my health plan
            {% else %}
                Get a health plan
            {% endif %}
            <svg class="h-7 w-14 ml-2 transition-transform transform arrow-svg" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="1 9 22 6" stroke="currentColor">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="3" d="M4 12h14m-4-4l4 4-4 4"></path>
            </svg>
        </a>
    </div>
</div>
